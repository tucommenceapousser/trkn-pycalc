<!DOCTYPE html>
<html data-bs-theme="dark" data-theme="blue-pink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Scientific Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/calculator.js') }}" defer></script>
</head>
<body>
    <div class="container py-4">
        <div class="calculator">
            <div class="theme-selector">
                <select id="themeSelect">
                    <option value="blue-pink">Blue & Pink</option>
                    <option value="green-purple">Green & Purple</option>
                    <option value="orange-blue">Orange & Blue</option>
                    <option value="red-cyan">Red & Cyan</option>
                    <option value="custom-background">Custom Background</option>
                </select>
            </div>
            <div class="mode-switch">
                <button class="btn-mode active" data-mode="basic">Basic</button>
                <button class="btn-mode" data-mode="scientific">Scientific</button>
                <button class="btn-mode" data-mode="graphing">Graphing</button>
            </div>
            <div class="display-container">
                <div class="memory-indicator" id="memoryIndicator">M</div>
                <div class="history" id="history"></div>
                <input type="text" class="display" id="display" readonly>
            </div>
            <div class="buttons-grid basic-grid">
                <button class="btn-calc memory" data-action="mc">MC</button>
                <button class="btn-calc memory" data-action="mr">MR</button>
                <button class="btn-calc memory" data-action="m-plus">M+</button>
                <button class="btn-calc memory" data-action="m-minus">M-</button>
                
                <button class="btn-calc function" data-action="clear">C</button>
                <button class="btn-calc function" data-action="backspace">⌫</button>
                <button class="btn-calc operator" data-action="sqrt">√</button>
                <button class="btn-calc operator" data-action="divide">÷</button>
                
                <button class="btn-calc number">7</button>
                <button class="btn-calc number">8</button>
                <button class="btn-calc number">9</button>
                <button class="btn-calc operator" data-action="multiply">×</button>
                
                <button class="btn-calc number">4</button>
                <button class="btn-calc number">5</button>
                <button class="btn-calc number">6</button>
                <button class="btn-calc operator" data-action="subtract">-</button>
                
                <button class="btn-calc number">1</button>
                <button class="btn-calc number">2</button>
                <button class="btn-calc number">3</button>
                <button class="btn-calc operator" data-action="add">+</button>
                
                <button class="btn-calc function" data-action="toggle-sign">±</button>
                <button class="btn-calc number">0</button>
                <button class="btn-calc number">.</button>
                <button class="btn-calc equals" data-action="calculate">=</button>
            </div>
            <div class="buttons-grid scientific-grid hide">
                <button class="btn-calc function" data-action="clear">C</button>
                <button class="btn-calc function" data-action="backspace">⌫</button>
                <button class="btn-calc operator" data-action="power">x^y</button>
                <button class="btn-calc operator" data-action="divide">÷</button>

                <button class="btn-calc operator" data-action="sin">sin</button>
                <button class="btn-calc operator" data-action="cos">cos</button>
                <button class="btn-calc operator" data-action="tan">tan</button>
                <button class="btn-calc operator" data-action="multiply">×</button>

                <button class="btn-calc operator" data-action="log">log</button>
                <button class="btn-calc operator" data-action="ln">ln</button>
                <button class="btn-calc operator" data-action="exp">e^x</button>
                <button class="btn-calc operator" data-action="subtract">-</button>

                <button class="btn-calc operator" data-action="factorial">x!</button>
                <button class="btn-calc constant" data-value="3.14159">π</button>
                <button class="btn-calc constant" data-value="2.71828">e</button>
                <button class="btn-calc operator" data-action="add">+</button>

                <button class="btn-calc operator" data-action="sqrt">√</button>
                <button class="btn-calc operator" data-action="square">x²</button>
                <button class="btn-calc operator" data-action="inverse">1/x</button>
                <button class="btn-calc operator" data-action="percent">%</button>

                <button class="btn-calc memory" data-action="mc">MC</button>
                <button class="btn-calc memory" data-action="mr">MR</button>
                <button class="btn-calc memory" data-action="m-plus">M+</button>
                <button class="btn-calc memory" data-action="m-minus">M-</button>

                <button class="btn-calc function" data-action="toggle-sign">±</button>
                <button class="btn-calc number">0</button>
                <button class="btn-calc number">.</button>
                <button class="btn-calc equals" data-action="calculate">=</button>
            </div>
            <div class="graphing-interface hide">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="function-input" placeholder="Enter function (e.g., sin(x))">
                    <button class="btn btn-outline-secondary" id="plot-btn">Plot</button>
                </div>
                <div class="range-inputs mb-3">
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" id="x-min" value="-10" placeholder="X min">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="x-max" value="10" placeholder="X max">
                        </div>
                    </div>
                </div>
                <div id="plot-area" style="width: 100%; height: 400px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
